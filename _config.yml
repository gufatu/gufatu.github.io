name: Gufatu
email: support@gufatu.com
description: GitHub:https://github.com/gufatu。

skill_keywords: [PHP,Laravel,VueJs,HTML+CSS,Javascript,ThinkPHP,Android,Linux,Nginx,NodeJs,Python,C++,Git,RESTful,Sublime Text,Atom]
hobby: [编程,打篮球,听音乐,看电影]

timezone:    PRC
encoding: "utf-8"

url: https://gufatu.com
baseurl:  "/"
domain:    gufatu.com
permalink:    /articles/:year/:month/:title
paginate_path: 'blog/page:num'
paginate:   5

source_code: https://github.com/gufatu/gufatu.github.io

# Build settings
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

twitter_username: gufatu
github_username:  gufatu

# Build settings
markdown: kramdown
highlighter: rouge
#theme: minima

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  line_numbers: true

gems:
  - jemoji
  - jekyll-sitemap
  - jekyll-paginate
#  - jekyll-feed

exclude:
#  - Gemfile
#  - Gemfile.lock

# navigation
navs:
  -
    href: /
    label: Home

  -
    href: /blog
    label: Article

  -
    href: https://gufatu.com
    label: Community
    target: _blank

  -
    href: /project
    label: Project

  -
    href: /about
    label: About
